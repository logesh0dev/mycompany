<div class="wholediv ">
    <div class="searchbardiv" class="shadow p-4 m-2 bg-white rounded">
        <div>
            <h1 class="mb-3">Employee Summary</h1>

            <form [formGroup]="employeesearch">
                <div class="input-group mb-3  ">
                    <div class="input-group-prepend ">
                        <div class="input-group-prepend ">
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle  "
                                data-toggle="dropdown">
                                {{employeesearch.value.searchselect.name}}
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" *ngFor="let tab of inputdropdowndata"
                                    (click)="changeselectoption(tab)">{{tab.name}}</a>
                            </div>
                        </div>



                    </div>
                    <input type="text" class="form-control form-control-lg w-50 " formControlName="emp"
                        placeholder="Search">

                    <div class="input-group-append" (click)="closesearch()">
                        <button class="btn btn-secondary">x</button>
                    </div>
                    <div class="input-group-append" (click)="search()">
                        <button class="btn btn-success">search</button>
                    </div>
                </div>
            </form>

            <div class=" mt-4 col-12 row">
                <div class="col-8">
                    <h2>Total Count: {{empdata.length}}</h2>
                </div>
                <!-- <div class="col-md-4">
                    <h2>Male: {{empdata.filter(function(element) { return element.gender == 1 })}}</h2>
                </div> -->
                <div class="col-4  ">
                    <button type="button" class="btn btn-info btn-lg float-right " (click)="routetoemployee()">Add
                        Employee</button>
                </div>
            </div>
        </div>

    </div>
    <div class="searchbardiv" class="shadow p-4 m-2 bg-white rounded">
        <div>
            <h1 class="mb-3">Employees</h1>
            <div class="m-2 table-responsive ">
                <table class="table table-striped">
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Mobile</th>
                        <th>Mail</th>
                        <th>Address</th>
                        <th>Action</th>
                        <th>Delete</th>
                    </tr>
                    <tr *ngFor="let emp of empdata;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.age}}</td>
                        <td>{{emp.gender}}</td>
                        <td>{{emp.phno}}</td>
                        <td>{{emp.mail}}</td>
                        <td>{{emp.address}}</td>
                        <td><button mat-icon-button (click)="editemployee(emp)"><mat-icon>edit</mat-icon> </button></td>
                        <td><button mat-icon-button (click)="delete(i)"><mat-icon>delete</mat-icon> </button></td>


                    </tr>
                </table>
            </div>
        </div>
    </div>
